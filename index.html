<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="navbar-left">
      <h1>TextVault ðŸ”’</h1>
      <span id="sessionName">No session</span>
    </div>
    <div class="navbar-right">
      <button id="saveBtn" title="Save all tabs">ðŸ’¾ Save</button>
      <button id="newSessionBtn" title="Create new session">ðŸ†• New Session</button>
    </div>
  </nav>

  <!-- Tabs -->
  <div id="tabBar">
    <div id="tabs"></div>
    <button id="newTabBtn">+ New Tab</button>
  </div>

  <!-- Text Area -->
  <textarea id="textArea" placeholder="Start typing..."></textarea>

  <!-- Session Modal -->
  <div id="sessionModal">
    <div class="modal-content">
      <h2>Join Session</h2>
      <input type="text" id="sessionID" placeholder="Session ID" autocomplete="off" value="">
      <input type="password" id="sessionPass" placeholder="Password" autocomplete="off" value="">
      <button id="joinBtn">Join Session</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Script -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
